<!--<div *ngIf="heroeBorrado?.trim() !== ''"> -->
<div *ngIf="heroeBorrado"> 
    <h3>"*ngIf": Heroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<div *ngIf="!heroeBorrado"> 
    <h3>"*ngIf": No ha borrado nada</h3>
</div>

<hr>
 
<div *ngIf="heroeBorrado; else noBorrado"> 
    <h3>"ng-template" y "ngIf-else": Heroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>"ng-template" y "ngIf-else": No ha borrado nada</h3>
</ng-template>
